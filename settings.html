    <div class="portrait-mode">
        <div class="topHead"></div>
        <div class="menuTop">
            <a class="pull-left menu-icon" href="#"><div id="iconMenuTop" class="fa fa-bars fa-2x"></div></a>
            <img id="logoMenuTop" class="replace-2x" width="120" src="images/logo.png" alt="img">
            <ul class="side-menu">
                <div class="topHead"></div>
                <li class="link"><a href="home.html"><div class="fa fa-map-marker fa-lg"></div> &nbsp; Inicio</a></li>
                <li class="link"><a href="perfil.html"><div class="fa fa-user fa-lg"></div> &nbsp; Perfil</a></li>

            </ul>
        </div>

        <div class="contenidoApp">

            <div class="tituloPages">Ajustes</div>
            <div class="settingsApp">
                <div class="settingsApp">
                    <div class="pull-left">Notificaciones</div>
                    <div class="pull-right"><div class="on_off"><input type="checkbox" id="on_off" /></div></div>
                    <div class="clear"></div>
                </div>
                <div class="settingsApp">
                    <div class="pull-left">Permitir localización</div>
                    <div class="pull-right"><div class="on_off"><input type="checkbox"  checked="checked" id="on_off_on" /></div></div>
                    <div class="clear"></div>
                </div>
                <div class="settingsApp">
                    <div class="pull-left">Acceder a la cámara</div>
                    <div class="pull-right"><div class="on_off"><input type="checkbox"  checked="checked" id="on_off_on" /></div></div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="linkSettings">
                <a href="http://www.siesweb.com/" target="_blank">Acerca de nosotros
                <div class="pull-right fa fa-arrow-right"></div></a>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="jquery/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/check.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" charset="utf-8">
        $(window).load(function() {
          $('.on_off :checkbox').iphoneStyle();
          $('.disabled :checkbox').iphoneStyle();

          var onchange_checkbox = ($('.onchange :checkbox')).iphoneStyle({
            onChange: function(elem, value) { 
              $('span#status').html(value.toString());
            }
          });

          setInterval(function() {
            onchange_checkbox.prop('checked', !onchange_checkbox.is(':checked')).iphoneStyle("refresh");
            return
          }, 2500);
        });
    </script>
</body>
